<ion-header>

  <ion-navbar color="brown">
    <ion-title>Book Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding persistent="true">
		Book Title :{{book.title}}
		<br />
		Book Author : {{book.author}}
		<br />
		Book Description: {{book.description}}
		<br />
		
		<!-- display only when book is issued -->
		<div *ngIf="showOption==1">
			Issued On : {{book.issueDate}}
			<br />
			Return Before : {{book.returnDate}}
		</div>
		
		<!-- display only when book is returned -->
		<div *ngIf="showOption==2">
			Issued On : {{book.issueDate}}
			<br />
			Returned On: {{book.returnOnDate}}
		</div>

		
</ion-content>
