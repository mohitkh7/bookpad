<ion-header>

  <ion-navbar color="teal">
    <ion-title>Update</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
    	<ion-label floating>Book Title</ion-label>
    	<ion-input type="text" [(ngModel)]="title"></ion-input>
  	</ion-item>

  	<ion-item>
    	<ion-label floating>Book Author</ion-label>
    	<ion-input type="text" [(ngModel)]="author"></ion-input>
  	</ion-item>

	</ion-list>

	<button ion-button text-capitalize color="teal" class="center-button" (click)="updateBook()">Update Book</button>
</ion-content>
